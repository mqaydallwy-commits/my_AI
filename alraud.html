
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohmmed Alraud AI AI - Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            font-size: 1.1em;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.ai .message-bubble {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message.error .message-bubble {
            background: linear-gradient(135deg, #ff7675, #d63031);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin: 0 10px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            order: 2;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #333;
        }

        .message.error .message-avatar {
            background: linear-gradient(135deg, #ff7675, #d63031);
            color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
            position: relative;
        }

        .typing-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .chat-container {
                padding: 10px;
            }

            .message-bubble {
                max-width: 85%;
            }
        }

        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            font-size: 1.1em;
        }

        .error-details {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .model-info {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Mohmmed Alraud AI AI</h1>
        <p>Your Intelligent Chat Assistant</p>
        <div class="model-info">Powered by DeepSeek via OpenRouter</div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                üëã Welcome! I'm Mohmmed Alraud AI AI, your intelligent assistant powered by DeepSeek. Ask me anything!
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-dots">Mohmmed Alraud AI AI is thinking</span>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message here..."
                maxlength="2000"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        let conversationHistory = [];

        // Load conversation history from localStorage on page load
        function loadConversationHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                // Re-render messages from history
                conversationHistory.forEach(msg => {
                    if (msg.role === 'user') {
                        addMessage(msg.content, true);
                    } else if (msg.role === 'assistant') {
                        addMessage(msg.content, false);
                    }
                });
                // Remove welcome message if history exists
                const welcomeMessage = chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
            } else {
                // Initialize with system message if no history
                conversationHistory = [
                    {
                        role: "system",
                        content: "You are Mohmmed Alraud AI AI, a helpful, friendly, and knowledgeable AI assistant. Respond in a conversational, helpful, and engaging manner. Keep your responses clear and well-formatted."
                    }
                ];
            }
        }

        // Save conversation history to localStorage
        function saveConversationHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
        }

        // Call load history on initial load
        loadConversationHistory();

        function addMessage(content, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : isError ? 'error' : 'ai'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : isError ? '‚ö†' : 'B';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            if (isError) {
                bubble.innerHTML = `<div>‚ùå Error occurred</div><div class="error-details">${content}</div>`;
            } else {
                bubble.textContent = content;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);

            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function setButtonState(disabled) {
            sendButton.disabled = disabled;
            messageInput.disabled = disabled;
            sendButton.textContent = disabled ? 'Sending...' : 'Send';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            conversationHistory.push({ role: "user", content: message });
            saveConversationHistory();

            messageInput.value = '';
            setButtonState(true);
            showTyping();

            try {
                const requestBody = {
                    model: "deepseek/deepseek-chat",
                    messages: conversationHistory.slice(-15),
                    max_tokens: 2000,
                    temperature: 0.7,
                    top_p: 1,
                    frequency_penalty: 0,
                    presence_penalty: 0,
                    stream: false
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'Mohmmed Alraud AI AI Chat'
                    },
                    body: JSON.stringify(requestBody)
                });
                console.log('Request Body:', requestBody);
                console.log('API Response:', response);

                if (!response.ok) {
                    const errorData = await response.text();
                    let errorMessage = 'Failed to get response from AI. ';
                    if (response.status === 401) {
                        errorMessage += 'Invalid API key or unauthorized access.';
                    } else if (response.status === 402) {
                        errorMessage += 'Insufficient credits or payment required.';
                    } else if (response.status === 429) {
                        errorMessage += 'Rate limit exceeded. Please wait a moment.';
                    } else if (response.status === 503) {
                        errorMessage += 'Service temporarily unavailable.';
                    } else {
                        errorMessage += `Error ${response.status}: ${errorData}`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('Invalid response format from OpenRouter API');
                }

                const aiResponse = data.choices[0].message.content.trim();
                hideTyping();
                addMessage(aiResponse, false);
                conversationHistory.push({ role: "assistant", content: aiResponse });
                saveConversationHistory();

            } catch (error) {
                hideTyping();
                addMessage(error.message, false, true);
            } finally {
                setButtonState(false);
                messageInput.focus();
            }
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendButton.disabled) {
                    sendMessage();
                }
            }
        });

        window.addEventListener('load', function() {
            messageInput.focus();
        });

        function resizeChatMessages() {
            const container = document.querySelector('.chat-container');
            const input = document.querySelector('.input-container');
            const header = document.querySelector('.header');
            const typing = document.querySelector('.typing-indicator');
            const availableHeight = window.innerHeight - header.offsetHeight - input.offsetHeight - typing.offsetHeight - 60;
            chatMessages.style.height = availableHeight + 'px';
        }

        window.addEventListener('resize', resizeChatMessages);
        window.addEventListener('load', resizeChatMessages);
    </script>
</body>
</html>
